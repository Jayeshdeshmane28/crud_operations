<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container ">
      <!-- Login Form -->
      <div id="login-form" class="form-container hidden ">
        <h2>Login</h2>
        <form id="login">
          <input type="email" id="login-email" placeholder="Enter Email" required />
          <input type="password" id="login-password" placeholder="Enter Password" required />
          <button type="submit">Login</button>
          <!-- <div class="login-terms">
            <input type="checkbox" required />
            <p>By continuing, I agree to the terms of use & privacy policy.</p>
          </div> -->
        </form>
        <p>Don't have an account? <a href="#" id="go-to-signup">Click here!</a></p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="form-container  ">
        <h2>Sign Up</h2>
        <form id="signup">
          <input type="text" id="signup-fullname" placeholder="Your name" required />
          <input type="email" id="signup-email" placeholder="Your email" required />
          <input type="password" id="signup-password" placeholder="Your password" required />
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#" id="go-to-login">Login here!</a></p>
      </div>
    </div>

   

    <script src="script.js"></script>
  </body>
</html>
